        /* Define custom properties before using them */
        :root {
            --primary-bg-color: #3498db;

        }

        /* Responsive styles */
        #container {

            height: 100%;
            box-shadow: 0 0 10px #3f3f3f95;
        }

        #clickArea:hover {
            background-color: var(--secondary-bg-color);
        }

        #clickArea.clicked {
            background-color: var(--secondary-bg-color);
        }

        #clickArea.clicked:hover {
            background-color: var(--secondary-bg-color);
        }

        #clickCount {
            font-size: 36px;
            user-select: none;
            color: var(--text-color);
        }

        #highScore {
            font-size: 24px;
            user-select: none;
            color: #333;
        }

        #timerText {
            font-size: 18px;

            color: var(--text-color);
        }

        #buttonContainer {
            text-align: center;
            user-select: none;
        }

        #profileButton {

            font-family: monospace;
            background-color: var(--primary-bg-color);

            margin: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #profileButton:hover {
            background-color: var(--secondary-bg-color);
        }

        #resetButton {
            display: none;
            user-select: none;
            background-color: var(--primary-bg-color);

<body>
    <h1>Click Click Click</h1>
    <p>Click as many times as you can in 10 seconds!</p>
    <div id="container">
        <div id="clickArea">
            <p id="timerText">Click to Start</p>
            <p id="clickCount">0</p>
        </div>
        <p id="highScore">High Score: <span id="highScoreValue">0</span></p>
        <div id="buttonContainer">
            <button id="resetButton">Restart</button>
        </div>
    </div>
    <script>
        let clickCount = 0;
        let timeLeft = 10;
        let timer;
        let gameStarted = false;

        let highScore = localStorage.getItem("highScore") || 0;
        const highScoreDisplay = document.getElementById("highScoreValue");
        highScoreDisplay.textContent = highScore;

        const clickArea = document.getElementById("clickArea");
        const clickCountDisplay = document.getElementById("clickCount");
        const timerText = document.getElementById("timerText");
        const resetButton = document.getElementById("resetButton");

        function updateClickCount() {
            if (!gameStarted) {
                startGame();
            }
            clickCount++;
            clickCountDisplay.textContent = clickCount;

            if (clickCount === 1) {
                playClickSound();
            }

            if (clickCount > highScore) {
                highScore = clickCount;
                highScoreDisplay.textContent = highScore;
                localStorage.setItem("highScore", highScore);
            }
        }

        function updateTimer() {
            timeLeft--;
            timerText.textContent = timeLeft.toString();
            if (timeLeft === 0) {
                endGame();
            }
        }

        function startGame() {
            gameStarted = true;
            timerText.textContent = timeLeft.toString();
            clickArea.removeEventListener("click", startGame);
            clickArea.addEventListener("click", updateClickCount);
            timer = setInterval(updateTimer, 1000);
            clickArea.classList.add("clicked");
        }

        function endGame() {
            clearInterval(timer);
            clickArea.removeEventListener("click", updateClickCount);
            resetButton.style.display = "block";
            resetButton.addEventListener("click", resetGame);
            clickArea.classList.remove("clicked");
        }

        function playClickSound() {
            // Implement your play sound functionality here
        }

        function stopClickSound() {
            // Implement your stop sound functionality here
        }

        function resetGame() {
            clickCount = 0;
            timeLeft = 10;
            gameStarted = false;
            clickCountDisplay.textContent = clickCount;
            timerText.textContent = "Click to Start";
            resetButton.style.display = "none";
            clickArea.addEventListener("click", startGame);
            clickArea.classList.remove("clicked");
        }

        clickArea.addEventListener("click", startGame);
    </script>
    <div id="buttonContainer">
        <!-- Any additional content -->
    </div>
    
</body>
